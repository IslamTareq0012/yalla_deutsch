<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Yalla Deutsch</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title float-left>{{lesson.Title}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding class="background-style">
  <div>
    <iframe [src]="lesson.link | youtube" width="100%" height="60%" align="center">
    </iframe>
  </div>
  <hr style="margin-bottom:  0px; background-color:  #e6b800;">
  <div style="color:#e6b800;">
    <p float-right>
      <ion-icon name="md-calendar"></ion-icon> &nbsp; {{lesson.Date | date: 'EEEE MMMM d y h:m:ss a'}}
    </p><br><br>
    <p>
      <strong> Descreption:</strong><br><br>{{lesson.Descreption}}
    </p>
    <hr style="margin-bottom:  0px; background-color:  #e6b800;">
  </div>

</ion-content>
