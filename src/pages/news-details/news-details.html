<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>News Details</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title float-left>{{news.Title}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding class="background-style">
  <div>
    <img style="width:100%; height: 100%" [src]="news.Image">
  </div>
  <hr style="margin-bottom:  0px; background-color:  #e6b800;">
  <div style="color:#e6b800;">
    <p float-right>
      <ion-icon name="md-calendar"></ion-icon> &nbsp; {{news.Date | date: 'EEEE MMMM d y h:m:ss a' }}
    </p><br><br>
    <p>
      <strong> Beschreibung :</strong><br><br> {{news.Descreption}}
    </p>
    <hr style="margin-bottom:  0px; background-color:  #e6b800;">
  </div>

</ion-content>
