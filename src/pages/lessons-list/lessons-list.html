<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Lessons</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title float-left>Lessons</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content no-padding>
    <ion-list [virtualScroll]="lessons" [approxItemHeight]="'120px'">
      <ion-item *virtualItem="let lesson" (click)="lessonDetails()">
        {{lesson.title}}
      </ion-item>
    </ion-list>
  </ion-content>
