<ion-content no-padding class="background-style">
  <div style="border:1px solid #e6b800; margin: 5px; border-radius: 15px; padding: 1rem;">
    <ion-slides *ngIf="news && news.length && events && events.length " pager="true" autoplay="1000" speed="1000">
      <ion-slide *ngFor="let event of events">
        <div class="custom_container">
          <img style="width: 379px; height: 379px;" [src]="event.Image" (click)="openEvent(event)">
          <div class="custom_content">
            <h1 style="margin: 0rem; text-align: left;" float-left>{{event.Title}}</h1>
          </div>
        </div>
      </ion-slide>
      <ion-slide *ngFor="let new of news">
        <div class="custom_container">
          <img style="width: 379px; height: 379px;" [src]="new.Image" (click)="openNews(new)">
          <div class="custom_content">
            <h1 style="margin: 0rem; text-align: left;" float-left>{{new.Title}}</h1>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6>
        <ion-card color="secondary" style="text-align: center; border-radius: 12px;">
          <ion-icon (click)="openNewsList()" ios="ios-paper" md="md-paper" style="font-size: 10rem;" float-center></ion-icon>
          <ion-card-content class="flexline">
            News
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card color="secondary" style="text-align: center;  border-radius: 12px;">
          <ion-icon (click)="openEventsList()" ios="ios-calendar" md="md-calendar" style="font-size: 10rem;" float-center></ion-icon>
          <ion-card-content class="flexline">
            Events
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6>
        <ion-card color="secondary" style="text-align: center; border-radius: 12px;">
          <ion-icon (click)="showSocialIcons()" name="md-share" style="font-size: 10rem;" float-center></ion-icon>
          <ion-card-content class="flexline">
            Socials
          </ion-card-content>
          <div class="social_icons">
            <ion-row>
              <ion-col>
                <button (click)="showFacebook()" ion-button icon-start clear small>
                  <ion-icon style="font-size: 25px;color: black;" ios="logo-facebook" md="logo-facebook"></ion-icon>
                </button>
              </ion-col>
              <ion-col>
                <button (click)="showInstagram()" ion-button icon-start clear small>
                  <ion-icon  style="font-size: 25px;color: black;" ios="logo-instagram" md="logo-instagram"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card color="secondary" style="text-align: center;  border-radius: 12px;">
          <ion-icon (click)="openLessonsList()" md="md-book" ios="ios-book" style="font-size: 10rem;" float-center></ion-icon>
          <ion-card-content class="flexline">
            Lessons
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
