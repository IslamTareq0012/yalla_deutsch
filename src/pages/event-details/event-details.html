<ion-header>


  <ion-navbar color="primary" text-center>
    <ion-title>Yalla Deutsch</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title float-left>{{event.Title}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding class="background-style">
  <div>
    <img style="width:100%; height: 100%" [src]="event.Image">
  </div>
  <hr style="margin-bottom:  0px; background-color:  #e6b800;">
  <div style="color:#e6b800;">
    <p float-left style="text-align: left;">
      <ion-icon name="md-calendar"></ion-icon> &nbsp; {{event.StartDate | date}}<br><br>
      <ion-icon name="md-pin"></ion-icon> &nbsp; {{event.address}}
    </p><br><br>
    <p style="margin-top: 55px;">
      <strong> Details:</strong><br><br>{{event.Descreption}}
    </p>
    <hr style="margin-bottom:  0px; background-color:  #e6b800;">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button float-left (click)="viewLocation(event.address)" icon-start small ion-button color="secondary"><ion-icon name="ios-navigate-outline"></ion-icon>Ort</button>
      </ion-col>
      <ion-col col-4 offset-4>
        <button (click)="openEventForm(event.formLink)" float-right icon-start small ion-button color="secondary"><ion-icon name="md-checkmark-circle-outline" ></ion-icon>Zusage</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
